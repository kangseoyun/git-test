<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  p:first-of-type{
    color: red;
  }
  p:last-of-type{
    color: blue;
  }
  p:nth-of-type(2){
    color: orange;
  }
  p:nth-last-of-type(2){
    color: green;
  }
  </style>
</head>
<body>
  <h1>seoyun</h1>
  <h2>잔재미 코딩</h2>
  <h2>이전 first-child/last-child 예제 코드와 비교해보기!</h2>
  <div>
    <p>잔재미 코딩을 운영하고 있습니다.현업 기획자및 개발자 입니다.</p>
    <p>
      <span>좋은 컨텐츠와 서비스</span>를 만드는 일에 집중하고 있습니다.
    </p>
    <p>새로운 기술을 익힐때는, 아주 쉬운 부분부터 집중해서 익숙해지도록!</p>
    <p>세세한 부분은 신경쓰지 말도록!</p>
    <p>문제는 이슈가 있으면,여러가지 테스트해보고~!</p>
    <p>문제는 이슈가 있으면,여러가지 테스트해보고~!</p>
  </div>
</div>
</body>
</html>
