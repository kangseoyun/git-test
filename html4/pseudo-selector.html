<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <style>
      h3::before {
        content: "잔재미 코딩:";
        color: indigo;
      }
      h3::after {
        content: "by seoyun";
        color: indigo;
      }
      p::first-letter {
        font-size: 2em;
        /*폰트사이즈를 2배로 키움 */
      }
      p::first-line {
        font-size: 1.8em;
      }
      p::selection {
        background-color: lightyellow;
      }
    </style>
  </head>

  <body>
    <h3>시니어 프론트엔드 엔지니어를 구하기 어려운 이유</h3>

    <p>

      facilis nobis error. Impedit velit distinctio maxime necessitatibus quam
      recusandae!
    </p>
  </body>
</html>
