<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      .font-xx-small {
        font-size: xx-small;
      }
      .font-medium {
        font-size: medium;
      }
      .font-larger {
        font-size: larger;
      }
      .font-px {
        font-size: 16px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <p>default font size</p>
    <p class="font-medium">default font size</p>
    <p class="font-px">16px</p>
    <p class="font-larger">larger</p>
    <p class="font-xx-small">xx-small</p>
  </body>
</html>
